<!DOCTYPE html>
<html>
  <head>
     <h1>Registration Form</h1>
  </head>  
<body>
<form>
	<fieldset>
		<legend>Basic Information:</legend>
		<table>		
           <tr>			
               <td>				
                   Name:			
               </td>			
                <td>				
                   <input type=”text” name=””>			
                </td>		
           </tr>
            <tr>
                 <td>				
                   Gender:			
                 </td>			
                 <td>				
                    <input type="radio" name="Gender"> Male
					<input type="radio" name="Gender"> Female			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   DOB:			
                 </td>			
                 <td>				
                  <input type=”date” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Religion:			
                 </td>			
                 <td>				
					<select>    
						<option value="Muslim">Muslim</option>  
						<option value="Hinduism">Hinduism</option>
						<option value="Christianity">Christianity</option>  
						<option value="Buddhism">Buddhism</option>
					</select>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Father's Name:			
                 </td>			
                 <td>				
                  <input type=”text” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Mother's Name:			
                 </td>			
                 <td>				
                  <input type=”text” name=””>			
                 </td>		
           </tr>		   
		</table>
	</fieldset>

	<fieldset>
		<legend>Contact Information:</legend>
		<table>		
           <tr>			
               <td>				
                   Present Address:			
               </td>			
                <td>				
                   <input type=”text” name=””>			
                </td>		
           </tr>
            <tr>
                 <td>				
                   Permanent Address:			
                 </td>			
                 <td>				
                    <input type=”text” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Phone:			
                 </td>			
                 <td>				
                  <input type=”tel” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Email:			
                 </td>			
                 <td>				
					<input type=”email” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   Personal Website Link:			
                 </td>			
                 <td>				
                  <input type=”url” name=””>			
                 </td>		
           </tr>		   
		</table>
	</fieldset>

	<fieldset>
		<legend>Academic Information:</legend>
		<table>		
           <tr>			
               <td>				
                   SSC Year:			
               </td>			
                <td>				
                   <input type=”number” name=””>			
                </td>		
           </tr>
            <tr>
                 <td>				
                   SSC Institution:			
                 </td>			
                 <td>				
                    <input type=”text” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   HSC Year:			
                 </td>			
                 <td>				
                  <input type=”number” name=””>			
                 </td>		
           </tr>
            <tr>
                 <td>				
                   HSC Institution:			
                 </td>			
                 <td>				
					<input type=”text” name=””>			
                 </td>		
           </tr>
		   
		</table>
	</fieldset>
	<table>
		<tr>
			<td><input type="submit" value="Submit"></td>
		</tr>	
	</table>
</form> 
</body>
</html>
